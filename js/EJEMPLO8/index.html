<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>app calculadora v 1.0</title>
</head>

<body>

    <div class="from-body">
<img src="IMG/calculadora.png" alt=" calculadora">

<p class="tex">app calculadora v 1.0</p>

<form class="calculadora-from">
    <input type="number" name="n1"id="n1"placeholder="digite un numero">

    <input type="number" name="n2"id="n2"placeholder="digite otro numero">

    <input type="button" value="suma"id="button"onclick="sumar()">
    <input type="button" value="resta"id="button"onclick="resta()">
    <input type="button" value="multiplicasion"id="button"onclick="multiplicasion()">
    <input type="button" value="divicion"id="button"onclick="divicion()">
    <p class="js" id="resultado_suma"></p>
    <p class="js" id="resultado_resta"></p>
    <p class="js" id="resultado_multiplicasion"></p>
    <p class="js" id="resultado_divicion"></p>
</form>

    </div>

    <div >
<script src="JS/app.js"></script>

    </div>

</body>
</html>
