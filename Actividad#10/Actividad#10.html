<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color:#95bde7 ;">

<div style="text-align: center;">
    <img src="img/dental_clinic.svg" height="224px" alt="logo dental clinica" >
</div>


<Table border="1" style="margin: auto;" >
   <tr>
    <th colspan="2">Datos Persoles Del Paciente</th>
   </tr>
   <tr>
    <td>
        <label>DNI</label>
    </td>
    <td>
        <input type="number" placeholder="DNI sin espacios">
    </td>
</tr>
<tr>
    <td>
        <label>Foto</label>
    </td>
    <td>
        <input type="file">
    </td>
</tr>
<tr>
    <td>
<label>Nombre</label>
    </td>
    <td>
<input type="text" placeholder="Escriba su Nombre">
    </td>
</tr>
<tr>
    <td>
<label>Apellido</label>
    </td>
    <td>
<input type="text" placeholder="Escriba su apellido">
    </td>
</tr>
<tr>
    <td>
<label>Fecha de Nacimiento</label>
    </td>
    <td>
<input type="date" placeholder="dd/mm/aaaa">
    </td>
</tr>
<tr>
    <td>
        <label>Sexo</label>
    </td>
    <td>
<input type="radio" value="M"> <span>Masculino</span>
<input type="radio" value="f"> <span>Femenino</span>
    </td>
</tr>
<tr>
    <td>
    <label>Nombre del representante</label>
</td>
<td>
<input type="text" placeholder="Escriba su Nombre">
</td>
</tr>
<tr>
    <td>
<label>Telefono</label>
    </td>
    <td>
<input type="tel" placeholder="Numero su telefono">
    </td>
</tr>
<tr>
    <td>
<label>Sala</label>
    </td>
    <td>
        <select name="Sala" id="">
            <option value="o">-Seleccione-</option>
            <option value="1">Emergencia</option>
            <option value="2">Sala A</option>
            <option value="3">Laboratorio</option>
            <option value="4">Rayos x</option>
            <option value="5">Hospitalizacion</option>
        </select>
    </td>
</tr>
<tr>
    <td>
<label>Direccion</label>
    </td>
    <td>
<textarea rows="3" placeholder="Escriba su direccion"></textarea>
    </td>
</tr>
<tr>
    <td>
        <label>Pais</label>
    </td>
    <td>
        <select name="Pais" id="">
            <option value="0">-Seleccione-</option>
            <option value="1">Colombia</option>
            <option value="2">Venezuela</option>
            <option value="3">Ecuador</option>
            <option value="4">Peru</option>
            <Option value="5">Panama</Option>
            <option value="6">Brazil</option>
        </select>
    </td>
</tr>
<tr>
<td>
<label>Departamento</label>
</td>
<td>
<input type="text" placeholder="Escriba su departameto">
</td>
</tr>
<tr>
    <td>
<label>Provincia</label>
    </td>
    <td>
<input type="text" placeholder="Escriba su provincia">
    </td>
</tr>
<tr>
    <td>
<label>Distrito</label>
    </td>
    <td>
<input type="text" placeholder="Escriba su distritu">
    </td>
</tr>
<tr>
<td>
<label>Estado civil</label>
</td>
<td>
<select name="Estado" id="">
    <option value="0">-Seleccione</option>
    <option value="1">Soltero</option>
    <option value="2">Casado</option>
    <Option value="3">Viudo</Option>
    <option value="4">Union libre</option>
    <option value="5">Separado</option>
    <option value="6">Divorciado</option>
</select>
</td>
</tr>
<tr>
    <td>
<label>Emergencia</label>
    </td>
    <td>
<textarea rows="3" placeholder="Escriba su emergencia"></textarea>
    </td>
</tr>
<tr>
    <td>
<label>Grupo sanguineo</label>
    </td>
    <td>
<select name="Sangre" id="">
    <option value="0">-Seleccione-</option>
    <option value="1">A+</option>
    <option value="1">A-</option>
    <option value="1">B+</option>
    <option value="1">B-</option>
    <option value="1">AB+</option>
    <option value="1">AB-</option>
    <option value="1">O+</option>
    <option value="1">O-</option>
</select>
    </td>
</tr>
<tr>
    <td>
<label>VIH</label>
    </td>
    <td>
<select name="VIH" id="" >
    <option value="0">-Seleccione</option>
    <option value="1">Si</option>
    <option value="2">No</option>
</select>
    </td>
</tr>
<tr>
    <td>
<label>Ocupacion</label>
    </td>
    <td>
<input type="text" height="Escriba si ocupacion">
    </td>
</tr>
<tr>
    <td>
<label>Peso</label>
    </td>
    <td>
<input type="num" placeholder="Escriba su peso en KG">
    </td>
</tr>
<tr>
    <td>
<label>Talla</label>
    </td>
    <td>
<input type="num" placeholder="Escriba su talla">
    </td>
</tr>
<Tr>
    <td>
<label>Alergico</label>
    </td>
    <td>
<textarea rows="3" placeholder="Escriba que alegia sufre"></textarea>
    </td>
</Tr>
<tr>
    <td>
<label>Medicamento que toma actualmente</label>
    </td>
    <td>
<textarea rows="3" placeholder="Escriba los medicamentos"></textarea>
    </td>
</tr>
<tr>
    <td>
<label>Enfermedad que tiene</label>
    </td>
    <td>
<Textarea rows="3" placeholder="Escriba su enfermedad"></Textarea>
    </td>
</tr>
<tr>
    <td colspan="2">
<input type="Submit" value="Registarse">
<input type="Submit" value="Limpiar">
    </td>
</tr>

</Table>

</body>

</html>
